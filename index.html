<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>אתר</title>
  <link rel="stylesheet" href="https://cdn.rtlcss.com/bootstrap/v4.2.1/css/bootstrap.min.css" integrity="sha384-vus3nQHTD+5mpDiZ4rkEPlnkcyTP+49BhJ4wJeJunw06ZAp+wzzeBPUXr42fi8If" crossorigin="anonymous">
</head>

<script>
  function submitted()
  {
    const text = document.getElementById("coupon").value;
    if (text == 'צוות20')
    {
      window.location = "amana.html";
    }
    else
    {
      window.alert("הכנסת קופון לא נכון")
    }
  }
</script>

<body dir="rtl">
  <h1 class='text-center'>אתר גנרי</h1>
  <form>
    <div class="form-group" text-align="right">
      <label for="coupon">הכנס קופון</label>
      <input type="text" class="form-control" id="coupon" placeholder="הכנס קופון">
    </div>
    <button type="submit" class="btn btn-primary" onclick="submitted()">הזמן</button>
  </form>
</body>

    padding: 20%
