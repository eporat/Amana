<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>אתר</title>
  <link rel="stylesheet" href="https://cdn.rtlcss.com/bootstrap/v4.2.1/css/bootstrap.min.css" integrity="sha384-vus3nQHTD+5mpDiZ4rkEPlnkcyTP+49BhJ4wJeJunw06ZAp+wzzeBPUXr42fi8If" crossorigin="anonymous">
</head>

<body dir="rtl">

  <h1 class='text-center'>רכישת אמנה צוותית</h1>
  
  <div class="card" style="width: 18rem; align-content: center;">
    <img class="card-img-top" src="shirt.jpeg" alt="חולצה שווה" style="filter: blur(8px);">
    <div class="card-body">
      <p class="card-text">חולצה שווה ממש.</p>
    </div>
  </div>

  <form>
    <div class="form-group" text-align="right">
      <label for="coupon">הכנס קופון</label>
      <input type="text" class="form-control" id="coupon" placeholder="הכנס קופון">
    </div>
    <button type="submit" class="btn btn-primary" id="submit">הזמן</button>
  </form>
</body>


<script>
  document.querySelector("#submit").addEventListener("click", function(event) {
    event.preventDefault();
    const text = document.getElementById("coupon").value;
    if (text == 'צוות20')
    {
      window.location = "amana.html";
    }
    else
    {
      window.alert("הכנסת קופון לא נכון")
    }
  }, false);
</script>

<style>
  body {
    padding: 20%
  }
  .text-left {
  text-align: left;
}

.text-right {
  text-align: right;
}

.text-center {
  text-align: center;
}

.card {
        margin: 0 auto; /* Added */

        margin-bottom: 10px; /* Added */
}

</style>
